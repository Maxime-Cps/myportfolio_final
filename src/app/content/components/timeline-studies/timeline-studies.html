<section class="timeline-studies">

<p-timeline [value]="events" align="alternate" class="customized-timeline">
  <ng-template #marker let-event>
        <span class="flex w-8 h-8 items-center justify-center text-white rounded-full z-10 shadow-sm" [style]="{ 'background-color': event.color }">
            <i [class]="event.icon"></i>
        </span>
  </ng-template>
  <ng-template #content let-event>
    <p-card [header]="event.status" [subheader]="event.date" >
      @if (event.image) {
        @if (event.image == 'facPhygenie.png') {
          <img ngSrc="../assets/img/{{event.image}}" [alt]="event.name" width="300" height="116" class="shadow" />
        } @else if (event.image == 'lyceeJeanMonnet.jpeg') {
          <img ngSrc="../assets/img/{{event.image}}" [alt]="event.name" width="250" height="130" class="shadow" />
        } @else if (event.image == 'butInfo.png') {
          <img ngSrc="../assets/img/{{event.image}}" [alt]="event.name" width="300" height="93" class="shadow" />
        } @else {
          <img ngSrc="../assets/img/{{event.image}}" [alt]="event.name" width="200" height="150" class="shadow" />
        }
      }
      @if (event.description) {
      <p>
        {{ event.description }}
      </p>
      }
      <p-button label="Read more" [text]="true" />
    </p-card>
  </ng-template>
</p-timeline>
</section>
