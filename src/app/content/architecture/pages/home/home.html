<div id="home-container" class="home container" [class.fade-in-fwd-third]="showAnimation()">
  <div class="intro-image">
    <img id="selfie" ngSrc="/assets/img/me.png" height="344" width="344" [alt]="'home.imageAlt' | translate" priority />
  </div>
  <div class="intro-text">
    <h1>{{ 'home.greeting' | translate }}</h1>
    <h2>{{ 'home.intro' | translate }}</h2>
    <h3>{{ 'home.role1' | translate }}</h3>
    <h3>{{ 'home.role2' | translate }}</h3>
  </div>
</div>
